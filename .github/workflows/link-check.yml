name: Link check

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run link checks
        run: python scripts/link_check.py data/registry.jsonl --limit 200 --timeout 15
