<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Glottocode-first Registry (Prototype)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; line-height: 1.35; }
    input { padding: 10px; width: min(900px, 95vw); font-size: 16px; }
    .meta { color: #666; margin-top: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 14px 0; max-width: 900px; }
    .title { font-size: 18px; font-weight: 650; }
    .pill { display: inline-block; border: 1px solid #ddd; border-radius: 999px; padding: 2px 10px; margin-right: 8px; font-size: 13px; color: #333; }
    .small { color: #444; font-size: 14px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <h1>Glottocode-first Registry (Prototype)</h1>
  <p class="small">Type to filter by title/description/glottocode/resource type. This is a static page; data is in <code>registry.json</code>.</p>
  <input id="q" placeholder="Search (e.g., abcd1234, corpus, treebank, prosody)…" autofocus>
  <div class="meta" id="meta"></div>
  <div id="results"></div>

<script>
async function load() {
  const res = await fetch("./registry.json");
  return await res.json();
}

function norm(s){ return (s||"").toString().toLowerCase(); }

function render(items) {
  const el = document.getElementById("results");
  el.innerHTML = "";
  for (const r of items) {
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = r.title;

    const pills = document.createElement("div");
    pills.innerHTML =
      `<span class="pill">${r.resource_type}</span>` +
      `<span class="pill">${r.glottocode}</span>` +
      `<span class="pill">access:${(r.access && r.access.level) ? r.access.level : "?"}</span>`;

    const desc = document.createElement("div");
    desc.className = "small";
    desc.textContent = r.description || "";

    const links = document.createElement("div");
    links.className = "small";
    if (Array.isArray(r.links)) {
      links.innerHTML = r.links.map(l => `<a href="${l.url}" target="_blank" rel="noreferrer">${l.kind}</a>`).join(" · ");
    }

    card.appendChild(title);
    card.appendChild(pills);
    if (r.description) card.appendChild(desc);
    card.appendChild(links);
    el.appendChild(card);
  }
  document.getElementById("meta").textContent = `${items.length} result(s)`;
}

load().then(data => {
  const q = document.getElementById("q");
  function apply() {
    const needle = norm(q.value).trim();
    if (!needle) { render(data); return; }
    const out = data.filter(r => {
      const blob = [
        r.resource_id, r.glottocode, r.title, r.description, r.resource_type,
        (r.domain||[]).join(" "), (r.modality||[]).join(" "),
        (r.formats||[]).join(" "), (r.annotation_layers||[]).join(" "),
        (r.tags||[]).join(" ")
      ].map(norm).join(" ");
      return blob.includes(needle);
    });
    render(out);
  }
  q.addEventListener("input", apply);
  render(data);
});
</script>
</body>
</html>
